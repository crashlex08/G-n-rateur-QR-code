<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />

    <title>Générateur de QR code</title>
</head>

<body>
    <div class="container">
        <h1>Générateur de QR code</h1>
        <form>
            <input type="text" id="inp" required placeholder="Entrez le texte/l'url ici" />
            <div id="qrcode-container">
                <div class="qrcode" id="qrcode">
                    <img src="" alt="qrcode" id="qrimg" />
                </div>
            </div>
            <button id="btn" type="button">Générer QR code</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
